<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Title</title>
</head>
<body>
<div>
    <h1> Spring boot ToDo Application</h1>
    <hr />

    <table>
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Uptadet At</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${todoItems}">
                <td>&nbsp;</td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.description}"></td>
                <td>
                    <span th:if="${item.isCoplete} == true" th:text="Yes"></span>
                    <span th:unless="${item.isComplete} == true" th:text="No"></span>
                </td>
                <td th:text="${item.createdAt}"></td>
                <td th:text="${item.updateAt}"></td>
            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
